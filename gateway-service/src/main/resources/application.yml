server:
  port: 9090

spring:
  application:
    name: gateway-service
  main:
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.42.158:8837,192.168.42.158:8848,192.168.42.158:8859
      config:
        server-addr: 192.168.42.158:8837,192.168.42.158:8848,192.168.42.158:8859
        file-extension: yaml
    gateway:
      discovery:
        locator:
          enabled: true #gateway 可以从nacos发现服务，过gateway调用其他的微服务
      routes:
        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/**  # to do
          filters:
            - StripPrefix=1  #使用过滤器
        - id: oauth2_service_route #自己命名的，只要唯一即可
          uri: lb://oauth2-service #强对应 user-service的 spring.application.name
          predicates:
            - Path=/** #to do
          filters:
            - StripPrefix=1 #使用过滤器
